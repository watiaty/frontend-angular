<div class="card my-5">
  <div class="card-body d-flex justify-content-center">
    <form (ngSubmit)="onSubmit()" #userForm="ngForm" class="mx-auto" style="width: 70%">
      <mat-form-field style="width: 100%">
        <mat-label>Word</mat-label>
        <input matInput placeholder="Введите слово" [(ngModel)]="word.word" required>
      </mat-form-field>
      <mat-form-field style="width: 100%">
        <mat-label>Language</mat-label>
        <mat-select [(ngModel)]="word.lang">
          <mat-option value="EN">EN</mat-option>
          <mat-option value="PL">PL</mat-option>
          <mat-option value="RU">RU</mat-option>
        </mat-select>
      </mat-form-field>
      <mat-form-field style="width: 100%">
        <mat-label>Translation</mat-label>
        <input matInput placeholder="Введите слово" [(ngModel)]="translationValue">
      </mat-form-field>
      <button mat-stroked-button type="button" (click)="addTranslation()">add</button>
      <ng-container *ngFor="let translation of word.translations">
        <a mat-fab extended color="basic" class="me-3">
          {{ translation }}
          <mat-icon>delete</mat-icon>
        </a>
      </ng-container>
      <mat-form-field style="width: 100%">
        <mat-label>Transcription</mat-label>
        <input matInput placeholder="Введите слово" [(ngModel)]="word.transcription" required>
      </mat-form-field>
      <button mat-stroked-button type="submit" [disabled]="!userForm.form.valid">Submit</button>
    </form>
  </div>
</div>
