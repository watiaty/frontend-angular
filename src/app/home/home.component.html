<div class="card my-5">
  <div class="card-body">
    <div class="d-flex justify-content-center">
      <form style="width: 70%">
        <mat-form-field style="width: 80%">
          <mat-label>Word</mat-label>
          <input matInput placeholder="Введите слово" [formControl]="searchText">
          <mat-hint *ngIf="words.length>0">{{words.length}} results</mat-hint>
        </mat-form-field>
        <mat-form-field style="width: 20%">
          <mat-label>Language</mat-label>
          <mat-select [(ngModel)]="lang">
            <ng-container *ngFor="let language of langs">
              <mat-option value="{{language}}">{{language}}</mat-option>
            </ng-container>
          </mat-select>
        </mat-form-field>
        <a type="button" mat-stroked-button class="mt-3" [routerLink]="['/search']"
           [queryParams]="{ word: searchText.getRawValue(), lang: lang }">Search</a>
      </form>
    </div>
    <mat-list *ngFor="let word of words">
      <mat-list-item>
        <a [routerLink]="['/word']" [queryParams]="{ data: word.word }">{{ word.word }}</a>
        <ng-container *ngFor="let translation of word.translations; let last = last">
          {{ translation.translation }}{{ !last ? ', ' : '' }}
        </ng-container>
      </mat-list-item>
      <mat-divider></mat-divider>
    </mat-list>
  </div>
</div>
